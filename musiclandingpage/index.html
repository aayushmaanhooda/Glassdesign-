<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music LandingPage</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="image/logo.png" alt=""class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Specification</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Connect</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="image/play.png" alt="" id="icon">
            </div>
        </div>
    </div>
    <audio id ="mymusic">
        <source src="image/music1.mp3" type="audio/mp3">
    </audio>
    <script>
        let mysong = document.getElementById('mymusic');
        let icon = document.getElementById('icon');

        icon.onclick = function(){
            if(mymusic.paused){
                mymusic.play(),
                icon.src = "image/pause.png";
            }else{
                mymusic.pause();
                icon.src="image/play.png";
            }
        }
    </script>
</body>
</html>
